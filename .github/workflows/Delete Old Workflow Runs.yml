name: Delete Workflow Runs

on:
  workflow_dispatch:

jobs:
  del_runs:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read

    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          
          # === 关键修改 ===
          # 设置为 0 表示：不管是不是今天产生的，只要不是正在运行的，统统删除
          retain_days: 0
          
          # 设置为 0 表示：不强制保留任何历史记录（连最后一次都不留）
          keep_minimum_runs: 0
