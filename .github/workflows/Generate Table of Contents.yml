name: Generate Table of Contents

on:
  workflow_dispatch:
  schedule:
    # 每天北京时间 05:00 (UTC 21:00)
    - cron: '0 21 * * *'

jobs:
  update-toc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Generate and Update TOC
        run: |
          python3 -c "
          import os

          # === 1. 生成目录树逻辑 ===
          def get_tree(path, prefix=''):
              # 排除名单 (根据你的需求调整)
              exclude = {'.git', '.github', 'images', 'assets', 'node_modules', '.vscode', 'venv'}
              try:
                  items = sorted(os.listdir(path))
              except:
                  return []

              # 筛选：有效的文件夹 或 .md 文件 (排除 README.md)
              valid_items = []
              for item in items:
                  if item in exclude or item.startswith('.'):
                      continue
                  full_path = os.path.join(path, item)
                  if os.path.isdir(full_path):
                      valid_items.append(item)
                  elif item.endswith('.md') and item.lower() != 'readme.md':
                      valid_items.append(item)

              tree_lines = []
              for i, item in enumerate(valid_items):
                  is_last = (i == len(valid_items) - 1)
                  connector = '└── ' if is_last else '├── '
                  
                  full_path = os.path.join(path, item)
                  if os.path.isdir(full_path):
                      tree_lines.append(f'{prefix}{connector}{item}/')
                      new_prefix = prefix + ('    ' if is_last else '│   ')
                      tree_lines.extend(get_tree(full_path, new_prefix))
                  else:
                      tree_lines.append(f'{prefix}{connector}{item}')
              return tree_lines

          # 生成 Tree 字符串
          tree_data = ['notes/'] + get_tree('.')
          toc_content = '```\n' + '\n'.join(tree_data) + '\n```'

          # === 2. 安全更新 README 逻辑 ===
          readme_path = 'README.md'
          start_marker = '<!-- TOC_START -->'
          end_marker = '<!-- TOC_END -->'
          
          # 构造新的目录块
          new_toc_block = f'{start_marker}\n{toc_content}\n{end_marker}'

          if os.path.exists(readme_path):
              with open(readme_path, 'r', encoding='utf-8') as f:
                  content = f.read()

              # 寻找标记位置
              if start_marker in content:
                  # 【关键步骤】
                  # 找到第一个 <!-- TOC_START -->，只保留它之前的所有内容 (Intro)
                  # 之后的所有内容（旧目录、重复项、垃圾尾巴）全部丢弃
                  header_content = content.split(start_marker)[0].rstrip()
                  
                  # 重新组装：头部 + 换行 + 新目录块
                  final_content = f'{header_content}\n\n{new_toc_block}\n'
                  print('Found existing marker. Truncated junk and updated TOC.')
              else:
                  # 没找到标记，直接追加
                  final_content = f'{content.rstrip()}\n\n{new_toc_block}\n'
                  print('Marker not found. Appended TOC to end.')

              with open(readme_path, 'w', encoding='utf-8') as f:
                  f.write(final_content)
          else:
              # 文件不存在，新建
              with open(readme_path, 'w', encoding='utf-8') as f:
                  f.write(f'# Notes\n\n{new_toc_block}\n')
              print('README.md created.')
          "

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          # 防止空提交报错，且跳过 CI 触发
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "docs: sync directory tree [skip ci]"
            git push
          fi
