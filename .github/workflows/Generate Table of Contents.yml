name: Generate Table of Contents

on:
  workflow_dispatch:
  schedule:
    # 每天北京时间 05:00 (UTC 21:00)
    - cron: '0 21 * * *'

jobs:
  update-toc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Generate and Update TOC
        run: |
          python3 -c "
          import os
          import re

          # === 1. 目录树生成逻辑 (保持不变) ===
          def get_tree(path, prefix=''):
              exclude = {'.git', '.github', 'images', 'assets', 'node_modules', '.vscode', 'venv'}
              try:
                  items = sorted(os.listdir(path))
              except:
                  return []

              valid_items = []
              for item in items:
                  if item in exclude or item.startswith('.'):
                      continue
                  full_path = os.path.join(path, item)
                  # 只列出目录和 .md 文件
                  if os.path.isdir(full_path) or (item.endswith('.md') and item.lower() != 'readme.md'):
                      valid_items.append(item)

              tree_lines = []
              for i, item in enumerate(valid_items):
                  is_last = (i == len(valid_items) - 1)
                  connector = '└── ' if is_last else '├── '
                  
                  full_path = os.path.join(path, item)
                  if os.path.isdir(full_path):
                      tree_lines.append(f'{prefix}{connector}{item}/')
                      new_prefix = prefix + ('    ' if is_last else '│   ')
                      tree_lines.extend(get_tree(full_path, new_prefix))
                  else:
                      tree_lines.append(f'{prefix}{connector}{item}')
              return tree_lines

          # === 2. 核心更新逻辑 ===
          tree_data = ['notes/'] + get_tree('.')
          toc_content = '```\n' + '\n'.join(tree_data) + '\n```'
          
          readme_path = 'README.md'
          start_marker = '<!-- TOC_START -->'
          end_marker = '<!-- TOC_END -->'
          
          # 正则匹配开始标记（允许空格，忽略大小写）
          # 这能防止因为格式化导致的匹配失败
          regex_start = re.compile(r'<!--\s*TOC_START\s*-->', re.IGNORECASE)

          if os.path.exists(readme_path):
              with open(readme_path, 'r', encoding='utf-8') as f:
                  content = f.read()

              match = regex_start.search(content)
              if match:
                  # 【关键】：保留标记之前的所有内容（标题、简介）
                  header = content[:match.start()].strip()
                  
                  # 如果头部为空（说明文件以标记开头），自动补一个标题
                  if not header:
                      header = '# Notes'
                  
                  # 重组：Header + 换行 + 标记 + 目录 + 结束标记
                  # 标记后的旧内容（content[match.end():]）被完全丢弃，彻底清除垃圾
                  final_content = f'{header}\n\n{start_marker}\n{toc_content}\n{end_marker}\n'
                  print('✅ Found marker. Preserved header, updated TOC, and removed trailing junk.')
              else:
                  # 没找到标记：在末尾追加
                  print('⚠️ Marker not found. Appending to file.')
                  final_content = content.strip() + f'\n\n{start_marker}\n{toc_content}\n{end_marker}\n'

              with open(readme_path, 'w', encoding='utf-8') as f:
                  f.write(final_content)
          else:
              # 文件不存在
              with open(readme_path, 'w', encoding='utf-8') as f:
                  f.write(f'# Notes\n\n{start_marker}\n{toc_content}\n{end_marker}\n')
              print('✅ Created new README.md.')
          "

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "docs: fix readme structure and update toc [skip ci]"
            git push
          fi
