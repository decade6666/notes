name: Generate Table of Contents

on:
  workflow_dispatch:
  schedule:
    # 北京时间 05:00 (UTC 21:00)
    - cron: '0 21 * * *'

jobs:
  update-toc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Generate and Update TOC
        run: |
          python3 -c "
          import os
          import re

          def get_tree(path, prefix=''):
              # 排除名单
              exclude = {'.git', '.github', 'images', 'assets', 'node_modules', '.vscode'}
              
              try:
                  all_items = sorted(os.listdir(path))
              except:
                  return []

              # 筛选有效的目录和 .md 文件
              valid_items = []
              for item in all_items:
                  if item in exclude or item.startswith('.'):
                      continue
                  full_path = os.path.join(path, item)
                  if os.path.isdir(full_path):
                      valid_items.append(item)
                  elif item.endswith('.md') and item.lower() != 'readme.md':
                      valid_items.append(item)

              tree_lines = []
              for i, item in enumerate(valid_items):
                  is_last = (i == len(valid_items) - 1)
                  connector = '└── ' if is_last else '├── '
                  
                  full_path = os.path.join(path, item)
                  if os.path.isdir(full_path):
                      # 添加目录项
                      tree_lines.append(f'{prefix}{connector}{item}/')
                      # 递归处理子目录，增加缩进
                      new_prefix = prefix + ('    ' if is_last else '│   ')
                      tree_lines.extend(get_tree(full_path, new_prefix))
                  else:
                      # 添加文件项
                      tree_lines.append(f'{prefix}{connector}{item}')
              return tree_lines

          # 1. 生成树状结构
          print('Generating tree structure...')
          tree_data = ['notes/'] + get_tree('.')
          toc_block = '```\n' + '\n'.join(tree_data) + '\n```'

          # 2. 读取并处理 README.md
          readme_path = 'README.md'
          start_marker = '<!-- TOC_START -->'
          end_marker = '<!-- TOC_END -->'
          
          if os.path.exists(readme_path):
              with open(readme_path, 'r', encoding='utf-8') as f:
                  content = f.read()

              # 清理逻辑：先删掉所有现有的标记对及其内容（解决重复问题）
              # 使用正则匹配包括标记在内的所有块
              clean_pattern = re.compile(f'{start_marker}.*?{end_marker}', re.DOTALL)
              new_content = clean_pattern.sub('', content).strip()

              # 在清理后的内容末尾，重新追加唯一的 TOC 块
              final_output = new_content + '\n\n' + start_marker + '\n' + toc_block + '\n' + end_marker + '\n'

              with open(readme_path, 'w', encoding='utf-8') as f:
                  f.write(final_output)
              print('Successfully updated README.md with new tree.')
          else:
              print('README.md not found, creating a new one.')
              with open(readme_path, 'w', encoding='utf-8') as f:
                  f.write(f'# Notes\n\n{start_marker}\n{toc_block}\n{end_marker}\n')
          "

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "docs: sync directory tree structure"
            git push
          fi
