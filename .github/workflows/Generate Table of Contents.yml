name: Generate Table of Contents

on:
  workflow_dispatch:
  schedule:
    # 每天北京时间 05:00 (UTC 21:00)
    - cron: '0 21 * * *'

jobs:
  update-toc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Generate and Update TOC
        run: |
          python3 -c "
          import os
          import re
          from pathlib import Path

          # 1. 扫描所有 .md 文件并生成与之前一致的扁平化结构
          exclude_dirs = {'.git', '.github', 'images', 'assets', 'node_modules'}
          toc_lines = []

          for root, dirs, files in os.walk('.'):
              # 排除隐藏目录和特定目录
              dirs[:] = [d for d in dirs if not d.startswith('.') and d not in exclude_dirs]
              
              for file in files:
                  if file.endswith('.md') and file.lower() != 'readme.md':
                      full_path = os.path.join(root, file)
                      # 获取相对路径并强制转换为正斜杠 /
                      rel_path = os.path.relpath(full_path, '.')
                      url_path = Path(rel_path).as_posix()
                      
                      # 格式：[路径/文件名](./路径/文件名.md)
                      # 去掉结尾的 .md 作为显示名称
                      display_name = url_path.rsplit('.md', 1)[0]
                      toc_lines.append(f'[{display_name}](./{url_path})')

          # 2. 排序保持一致性
          toc_lines.sort()
          toc_content = '\n'.join(toc_lines)

          # 3. 替换 README.md 中的标记内容
          readme_path = 'README.md'
          if os.path.exists(readme_path):
              with open(readme_path, 'r', encoding='utf-8') as f:
                  content = f.read()
              
              start_marker = '<!-- TOC_START -->'
              end_marker = '<!-- TOC_END -->'
              pattern = f'{start_marker}.*?{end_marker}'
              replacement = f'{start_marker}\n\n{toc_content}\n\n{end_marker}'
              
              if re.search(pattern, content, re.DOTALL):
                  new_content = re.sub(pattern, replacement, content, flags=re.DOTALL)
                  with open(readme_path, 'w', encoding='utf-8') as f:
                      f.write(new_content)
                  print('TOC updated successfully.')
              else:
                  print('Error: Markers <!-- TOC_START --> and <!-- TOC_END --> not found.')
                  exit(1)
          "

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "docs: auto update table of contents"
            git push
          fi
